<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güncel Döviz Kuru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .currency-box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoşgeldin</h1>
        <h2>Güncel Döviz Kuru (USD -> TRY)</h2>

        {% if usd_to_try %}
            <div class="currency-box">
                1 USD = {{ usd_to_try }} TRY
            </div>
        {% else %}
            <p class="error">Döviz kuru bilgisi şu an alınamıyor. Lütfen daha sonra tekrar deneyin.</p>
        {% endif %}

        <a href="/about">Hakkında Sayfasına Git</a>
    </div>
</body>
</html>
